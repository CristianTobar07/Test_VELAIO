<section>
  <div class="container_title_filter">
    <h1>Listado de tareas</h1>
    <div class="container_buttons_filter">
      <button
        (click)="changeSection(1)"
        [ngClass]="{ button_selected: sectionSelected === 1 }"
      >
        Todas
      </button>

      <button
        (click)="changeSection(2)"
        [ngClass]="{ button_selected: sectionSelected === 2 }"
      >
        Pendientes
      </button>

      <button
        (click)="changeSection(3)"
        [ngClass]="{ button_selected: sectionSelected === 3 }"
      >
        Completadas
      </button>
    </div>
  </div>

  <div class="container_list_task">
    <div *ngIf="dataTask.length === 0" class="no_tasks">No hay tareas</div>

    <div *ngFor="let task of dataTask" class="task_card">
      <h3>{{ task.taskName }}</h3>
      <div class="paragrap_date">
        <strong>Fecha de entrega: </strong>{{ task.taskDate }}
      </div>

      <hr />

      <div class="paragrap_date">
        <strong>Responsables</strong>
      </div>

      <hr />

      <div class="list_people">
        <ul *ngFor="let person of task.people">
          <li>
            <p>
              <strong>Nombre: </strong> <span> {{ person.name }}</span>
            </p>
            <p>
              <strong>Edad: </strong> <span> {{ person.age }}</span>
            </p>

            <div>
              <h4>Habilidades</h4>
              <div class="ul_skills">
                <span *ngFor="let skill of person.skills">
                  | {{ skill.skill }}
                </span>
                |
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="container_complete_task">
        <div>
          <input
            type="checkbox"
            (change)="changeStatusTask(task.id, 1)"
            [checked]="task.status === 1 ? true : false"
          />
          <label>Pendiente</label>
        </div>
        <div>
          <input
            type="checkbox"
            (change)="changeStatusTask(task.id, 2)"
            [checked]="task.status === 2 ? true : false"
          />
          <label>Completada</label>
        </div>
      </div>
    </div>
  </div>
</section>
